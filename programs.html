<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter the range you want to print Even odd numbers ");
        for(var b=1;b<=a;b++){
            if(b%2==0){
                document.write(b +"is even <br>")
            }
            else{
                document.write(b + "is odd <br>")
            }
        }
    </script>
</body>
</html>
